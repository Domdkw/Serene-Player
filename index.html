
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serene Player</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #000;
            color: #e2e8f0;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Custom scrollbar for playlist */
        .playlist-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .playlist-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }
        .playlist-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            transition: background 0.3s ease;
        }
        .playlist-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        .playlist-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.2) rgba(255, 255, 255, 0.05);
        }
        
        .lyric-transition {
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        @keyframes ambient-flow {
            0% { transform: translate(-5%, -5%) scale(1); }
            50% { transform: translate(5%, 5%) scale(1.1); }
            100% { transform: translate(-5%, -5%) scale(1); }
        }

        @keyframes wave {
          0% { transform: translateX(0); }
          100% { transform: translateX(50%); }
        }

        .animate-ambient {
            animation: ambient-flow 25s ease-in-out infinite;
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
        }
        input[type="range"]::-webkit-slider-runnable-track {
            background: rgba(255, 255, 255, 0.1);
            height: 2px;
            border-radius: 1px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 10px;
            width: 10px;
            border-radius: 50%;
            background: #ffffff;
            margin-top: -4px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: transform 0.2s;
        }
        input[type="range"]:hover::-webkit-slider-thumb {
            transform: scale(1.3);
        }

        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loader-container.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.8);
            font-family: monospace;
            animation: none;
        }

        .loader-text {
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 0.5px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body>
    <div id="loader" class="loader-container">
        <div class="loader" id="loader-spinner">⠋</div>
        <div class="loader-text">正在加载 Serene Player...</div>
    </div>
    <div id="root"></div>
<script>
    (function() {
        const spinnerFrames = ['⠋', '⠙', '⠹', '⠸', '⠼', '⠴', '⠦', '⠧', '⠇', '⠏'];
        let frameIndex = 0;
        const spinnerEl = document.getElementById('loader-spinner');
        const spinnerInterval = setInterval(() => {
            frameIndex = (frameIndex + 1) % spinnerFrames.length;
            if (spinnerEl) {
                spinnerEl.textContent = spinnerFrames[frameIndex];
            }
        }, 80);

        window.hideAppLoader = function() {
            console.log('[Loader] hideAppLoader called');
            clearInterval(spinnerInterval);
            const loader = document.getElementById('loader');
            if (loader) {
                console.log('[Loader] Hiding loader...');
                loader.classList.add('hidden');
            } else {
                console.warn('[Loader] Loader element not found');
            }
        };

        console.log('[Loader] hideAppLoader registered');
    })();
</script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
